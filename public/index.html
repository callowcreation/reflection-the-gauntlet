<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reflection - The Gauntlet</title>

  <script src="jquery-3.3.1.min.js"></script>

  <style>
    .item-line {
      font-size: 150%;
    }

    .item-info {
      font-size: 80%;
      font-weight: bolder;
      color: rgb(132, 0, 255);
    }

    .center {
      margin: auto;
      width: 50%;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="center">
    <h2 class="center">Reflection - The Gauntlet</h2>
    <p class="center">Use the 'Generate Another Poem' button below</p>
    <div class="center">
      <input type="range" id="couplets" name="couplets" min="2" max="20" value="4">
      <label for="couplets">Couplets: <span id="couplets-value">4</span></label>
      <br />
      <input id="generate-poem" type="button" value="Generate Another Poem" />
      <input type="checkbox" id="show-poem-info" name="show-poem-info" min="2" max="20" value="4">
      <label for="show-poem-info">Show Poem Info</label>
    </div>
    <div>
      <ul id="poem-lines" style="list-style-type:none; width: 100%;"></ul>
    </div>
  </div>

  <script>
    let couplets = 4;


    document.addEventListener('DOMContentLoaded', async function () {

      $(document).on('input', '#couplets', function () {
        couplets = +$(this).val();
        $('#couplets-value').text(couplets);
      });
      $('#generate-poem').click(async () => {
        getRandomPoem();
      });
      $('#show-poem-info').click(() => {
        const value = $('#show-poem-info').prop("checked");
        if (value) {
          $('.item-info').show();
        } else {
          $('.item-info').hide();
        }
      });
    });

    async function getRandomPoem() {
      const url = `https://reflection-the-gauntlet.firebaseapp.com/poems?couplets=${couplets}`;
      //const url = `http://localhost:5001/reflection-the-gauntlet/us-central1/app/poems?couplets=${couplets}`;

      const result = await fetch(url, {
        method: 'GET',
        mode: 'cors', // no-cors, *cors, same-origin
        cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
        credentials: 'same-origin', // include, *same-origin, omit
      });
      const { items } = await result.json();

      console.log(items);

      const jpoemLines = $('#poem-lines');
      jpoemLines.empty();
      for (let i = 0; i < items.length; i++) {
        if (i % 2 === 0) {
          const jliEmpty = $('<li>');
          jliEmpty.html('&nbsp;')
          jpoemLines.append(jliEmpty);
        }
        const item = items[i];
        const jli = $('<li>');
        jli.addClass('item-line');
        const jspan = $('<span>');
        jspan.html(` -${item.topic} - ${item.poem}`);
        jspan.addClass('item-info');
        jspan.hide();
        jli.html(item.line);
        jli.append(jspan);
        jpoemLines.append(jli);
      }
      const value = $('#show-poem-info').prop("checked");
      if (value) {
        $('.item-info').show();
      } else {
        $('.item-info').hide();
      }
    }
  </script>
</body>

</html>
